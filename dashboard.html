        <h1 class="display-1 fw-bold text-body-emphasis text-secondary">Your Dashboard</h1>
        <div class="col-lg-6 mx-auto">
            <!-- <p class="lead mb-4">You currently have no entries.</p> -->
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button type="button" class="btn btn-primary btn-lg px-4 shadow-lg" onclick="location.href='jobPostings.html'">Find Positions!</button>            </div>
        </div>
    </div>

    <div class="card text-center">

        <div class="card-group" id="featuredJobs">
            <!-- This will automatically be filled in from firestore using the template :) -->
        </div>
    </div>

    <template id="postingTemplate">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">HubSpot</h5>
                <p class="card-text">(Remote) QA Engineer</p>

                <p class="card-text-small"><small class="text-muted">1 day ago</small></p>
                <a href="#" class="btn btn-success" onclick="saveAssesmentDocumentIDAndRedirect()">Apply Now</a>
            </div>
        </div>
    </template>



    <div class="container mt-4">
        <h3>Your Most-Recent Applications</h3>
        <hr>

        <div class="container d-flex flex-column align-items-center justify-content-center mt-4">
            <div id="assessmentList"> <!--Replace with template!!!-->

            </div>
            <a href="applicationHistory.html" class="btn btn-secondary">View Full Application History</a>    </div>

        </div>

    <template id="applicationTemplate">
        <div class="card w-75 mb-3 rounded-lg mx-auto">
            <div class="card-body">
                <h5 class="card-title text-primary-emphasis fs-5 card-title">Beautiful title</h5>
                <p class="card-text text-secondary card-details" style="font-size: 13px;">Difficulty Level: Advanced
                    Estimated, Duration: 60 minutes, Success Rate:97.7%</p>
                <div class="mt-3">
                    <a href="#" class="btn btn-primary" target="_blank">View Your Resume</a>

                    <a class="btn btn-secondary view-questions-button" type="button" data-bs-toggle="collapse" data-bs-target="#questionsCollapse">View Questions</a>
                    <div id="questionsCollapse" class="collapse mt-2">
                        
                            <ul class="list-group questions-list">
                                <!-- Questions and answers will be dynamically inserted here -->
                            </ul>
                        
                    </div>
                </div>
            </div>
        </div>
