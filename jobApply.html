    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-- Other libraries go here -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->

    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->

    <!-- Navbar goes here -->
    <nav id="navbarPlaceholder"></nav>


    <!------------------------------>
    <!-- Stuff for body goes here -->
    <div class="container mt-4">
        <h2>Ongoing Assessment</h2>
        <form class="mt-4">
            <div id="multipleChoiceQuestions">
                <h4>Multiple Choice Questions</h4>
                <template id="multipleChoiceTemp">
                    <div class="card mb-4 rounded-lg">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" value="A">
                                <label class="form-check-label"></label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" value="B">
                                <label class="form-check-label"></label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" value="C">
                                <label class="form-check-label"></label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" value="D">
                                <label class="form-check-label"></label>
                            </div>
                            <label class="mul_QuestionsDocID" style="display: none;"></label>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Short Answer Questions -->
            <div id="shortAnswerQuestions">
                <template id="shortAnswerTemp">
                    <div class="form-group mb-3">
                        <label for="sa1"></label>
                        <textarea class="form-control" rows="3"></textarea>
                        <label class="short_QuestionsDocID" style="display: none;"></label>
                    </div>
                </template>
            </div>

            <!-- Button to trigger modal -->
            <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add Resume
            </button>

            <!-- Modal -->
            <form id="submitResume">
                <div id="resumeSubmission">
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Upload Resume</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>Upload your resume here (links only).</p>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="inputPassword4" placeholder="Resume" name="resume">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success mt-3">Submit</button>
            </form>
        </form>
    </div>


    <!-- Footer goes here-->
    <nav id="footerPlaceholder"></nav>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own. -->
    <script src="./scripts/firebaseAPI.js"></script>
    <script src="./scripts/mustBeSignedIn.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/jobApply.js"></script>

</body>

</html>
