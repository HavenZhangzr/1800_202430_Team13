<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->

    <!-- Navbar goes here -->
    <nav id="navbarPlaceholder"></nav>

    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-1 fw-bold text-body-emphasis text-secondary">Your Dashboard</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">You currently have no postings.</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add a posting
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">New Posting</h5>
                                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">

                                <form id="assessmentsubmission">
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="inputEmail4">Role</label>
                                            <input type="text" class="form-control" id="inputEmail4" placeholder="Role" name="role">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputPassword4">Company</label>
                                            <input type="text" class="form-control" id="inputPassword4" placeholder="Company" name="company">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputAddress">Team/Department</label>
                                        <input type="text" class="form-control" id="inputAddress" placeholder="eg. Marketing" name="team">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputAddress2">Assessment Question</label>
                                        <input type="text" class="form-control" id="inputAddress2" placeholder="Enter assessment here." name="question">
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="inputCity">Assessment Solution</label>
                                            <input type="text" class="form-control" id="inputCity" name="solution">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputState">End Date</label>
                                            <select id="inputState" class="form-control" name="ends">
                                                <option selected>None (default)</option>
                                                <option>1 day from release</option>
                                                <option>1 week from release</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck">
                                            <label class="form-check-label" for="gridCheck">
                                                I have agreed to Tailwind's TOS
                                            </label>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save changes</button>
                                    </div>
                                </form>

                            </div>
                            
                        </div>
                    </div>
                </div>
                
            </div>

        </div>
    </div>
