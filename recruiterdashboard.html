<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->

    <!-- Navbar goes here -->
    <nav id="navbarPlaceholder"></nav>

    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-1 fw-bold text-body-emphasis text-secondary">Your Dashboard</h1>
        <div class="col-lg-6 mx-auto">
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Create New Job Posting
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">New Posting</h5>
                                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="assessmentsubmission">
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="inputEmail4">Role</label>
                                            <input type="text" class="form-control" id="inputEmail4" placeholder="Role"
                                                name="role">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputPassword4">Company</label>
                                            <input type="text" class="form-control" id="inputPassword4"
                                                placeholder="Company" name="company">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputAddress">Team/Department</label>
                                        <input type="text" class="form-control" id="inputAddress"
                                            placeholder="eg. Marketing" name="team">
                                    </div>
                                    <div>
                                        <label for="inputAddress2">Job Description</label>
                                        <textarea class="form-control" id="inputAddress2"
                                            placeholder="Enter job description here." name="description"></textarea>
                                    </div>
                                    <hr>
                                    <div class="mb-3">
                                        <button type="button" class="btn btn-primary" id="createAssessmenttn">Create
                                            assessment</button>
                                    </div>
                                    <div id="assessmentForm" class="form-group" style="display: none;">
                                        <div id="questionsContainer">
                                            <template id="questionTemplate">
                                                <div class="card mb-3">
                                                    <div class="card-body">
                                                        <div class="question">
                                                            <div class="form-group">
                                                                <label>Question</label>
                                                                <textarea type="text" class="form-control question-text"
                                                                    placeholder="Enter question"></textarea>
                                                            </div>
                                                            <div class="form-group">
                                                                <label>Answer Choices</label>
                                                                <div class="input-group mb-2">
                                                                    <div class="input-group-prepend">
                                                                        <div class="input-group-text">
                                                                            <input type="checkbox"
                                                                                class="correct-answer">
                                                                        </div>
                                                                    </div>
                                                                    <input type="text"
                                                                        class="form-control answer-choice"
                                                                        placeholder="Enter answer choice">
                                                                </div>
                                                                <div class="input-group mb-2">
                                                                    <div class="input-group-prepend">
                                                                        <div class="input-group-text">
                                                                            <input type="checkbox"
                                                                                class="correct-answer">
                                                                        </div>
                                                                    </div>
                                                                    <input type="text"
                                                                        class="form-control answer-choice"
                                                                        placeholder="Enter answer choice">
                                                                </div>
                                                                <div class="input-group mb-2">
                                                                    <div class="input-group-prepend">
                                                                        <div class="input-group-text">
                                                                            <input type="checkbox"
                                                                                class="correct-answer">
                                                                        </div>
                                                                    </div>
                                                                    <input type="text"
                                                                        class="form-control answer-choice"
                                                                        placeholder="Enter answer choice">
                                                                </div>
                                                                <div class="input-group mb-2">
                                                                    <div class="input-group-prepend">
                                                                        <div class="input-group-text">
                                                                            <input type="checkbox"
                                                                                class="correct-answer">
                                                                        </div>
                                                                    </div>
                                                                    <input type="text"
                                                                        class="form-control answer-choice"
                                                                        placeholder="Enter answer choice">
                                                                </div>
                                                            </div>
                                                            <div class="text-end">
                                                                <button type="button"
                                                                    class="btn btn-danger delete-question-btn">
                                                                    <i class="bi bi-dash-circle"></i> Delete Question
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </template>
                                        </div>

                                        <!-- "text-start" class aligns the buttons to the left -->
                                        <div class="text-start">
                                            <br>
                                            <!-- <button type="button" class="btn btn-danger " id="deleteQuestionBtn">Delete
                                                Question</button> -->
                                            <button type="button" class="btn btn-primary" id="addQuestionBtn">
                                                <i class="bi bi-plus-circle"></i> Add Question
                                            </button>
                                        </div>
                                    </div>

                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Create Posting</button>
                            </div>
                            </form>

                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>
    </div>


    <div class="container mt-4">
        <h3>Current Job Postings:</h3>
        <hr>

        <div class="container d-flex flex-column align-items-center justify-content-center mt-4">
            <div id="assessmentList"> <!--Replace with template!!!-->

            </div>
        </div>
    </div>

    <template id="assessmentTemplate">
        <div class="card w-75 mb-3 rounded-lg mx-auto">
            <div class="card-body">
                <h5 class="card-title text-primary-emphasis fs-5 card-title">Beautiful title</h5>
                <p class="card-text text-secondary-emphasis fs-6 card-description">Amazing and in-depth description!</p>
                <p class="card-text text-secondary card-details" style="font-size: 13px;">Difficulty Level: Advanced
                    Estimated, Duration: 60 minutes, Success Rate:97.7%</p>
                <a href="#" class="btn btn-success" data-assessment-id="{{assessmentDocID}}">View Applications</a>
                <button class="btn btn-danger btn-delete">Delete</button>
            </div>
        </div>
        </div>
    </template>

    <div class="modal fade" id="viewApplicationsModal" tabindex="-1" role="dialog"
        aria-labelledby="viewApplicationsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewApplicationsModalLabel">View Applications</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="userSelect">Select User</label>
                        <select class="form-control" id="userSelect">
                            <option value="">Select a user</option>
                        </select>
                    </div>
                    <div id="userResponses" class="mt-4">
                        <!-- User responses will be displayed here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer goes here-->
    <nav id="footerPlaceholder"></nav>
