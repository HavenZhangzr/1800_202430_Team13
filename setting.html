<html lang="en">

<head>
    <title>TailWind</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.webp">
    <meta name="comp1800 template" content="TailWind">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Other libraries go here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->

    <!-- Navbar goes here -->
    <nav id="navbarPlaceholder"></nav>

    <!------------------------------>
    <!-- Stuff for body goes here -->
    <div class="container mt-4">
        <h2>Account Settings</h2>
        <hr>
    </div>
    <div class="container mt-4">
        <!-- Notification Settings -->
        <div class="card w-75 mb-3 rounded-lg mx-auto">
            <div class="card-header">
                <h4>Notification and Preferences</h4>
            </div>
            <div class="card-body">
                <!-- Email Notifications -->
                <div class="form-group mb-3">
                    <label for="emailNotifications">Receive Email Notifications</label>
                    <input type="checkbox" id="emailNotifications" data-toggle="toggle" data-on="Enabled"
                        data-off="Disabled">
                </div>

                <!-- Notification Method -->
                <div class="form-group mb-3">
                    <label for="notificationMethod">Preferred Notification Method</label>
                    <select class="form-control" id="notificationMethod">
                        <option>Email</option>
                        <option>In-App Notifications</option>
                    </select>
                </div>

                <!-- Notification Frequency -->
                <div class="form-group mb-3">
                    <label for="notificationFrequency">Frequency of Recommendations</label>
                    <select class="form-control" id="notificationFrequency">
                        <option>Daily</option>
                        <option>Weekly</option>
                        <option>Monthly</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Privacy Settings -->
        <div class="card w-75 mb-3 rounded-lg mx-auto">
            <div class="card-header">
                <h4>Privacy Settings</h4>
            </div>
            <div class="card-body">
                <!-- Profile Visibility -->
                <div class="form-group mb-3">
                    <label for="profileVisibility">Profile Visibility</label>
                    <select class="form-control" id="profileVisibility">
                        <option>Public</option>
                        <option>Recruiters Only</option>
                        <option>Private</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="activityStatus">Show Activity Status</label>
                    <input type="checkbox" id="activityStatus" data-toggle="toggle" data-on="Visible" data-off="Hidden">
                </div>
                <div class="form-group mb-3">
                    <label for="locationSharing">Allow Location Sharing</label>
                    <input type="checkbox" id="locationSharing" data-toggle="toggle" data-on="Enabled"
                        data-off="Disabled">
                </div>
                <div class="form-group">
                    <label>Manage Data Access</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="accessLinkedIn" value="linkedin">
                        <label class="form-check-label" for="accessLinkedIn">LinkedIn</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="accessGoogle" value="google">
                        <label class="form-check-label" for="accessGoogle">Google</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="accessRecruiters" value="recruiters">
                        <label class="form-check-label" for="accessRecruiters">Recruiters</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="accessThirdParty" value="third-party">
                        <label class="form-check-label" for="accessThirdParty">Third-party Platforms</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <!-- Save Button -->
        <button class="btn btn-success">Save Changes</button>
    </div>

    <!-- Footer goes here-->
    <nav id="footerPlaceholder"></nav>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAPI.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/setting.js"></script>
</body>

</html>
